<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <tr>
        <th>Nombre</th>
        <th>edad</th>
        <th>Direccion</th>
        <th>Cedula</th>
        <th>Celular</th>
    </tr>

    <tbody>

        <td>{{ paciente.edad }}</td>

    <a href="{{ url_for('inicio') }}">Volver al menu principal</a>

</html>
